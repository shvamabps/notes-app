name: Validate Test cases and Deploy the coverage report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-format-and-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn

      - name: check formatting
        run: yarn format:check

      - name: check linting
        run: yarn lint:check

  build:
    runs-on: ubuntu-latest
    needs: [check-format-and-linting]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      - name: Install dependencies
        run: yarn

      - name: Build TypeScript
        run: yarn build

  test:
    runs-on: ubuntu-latest
    needs: [build]
    environment: testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      - name: Install dependencies
        run: yarn

      - name: Run database container
        run: docker compose up db -d

      - name: Run tests
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          PORT: ${{ secrets.PORT }}
        run: yarn test

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload the coverage directory from the repository
          path: './docs/coverage/lcov-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
